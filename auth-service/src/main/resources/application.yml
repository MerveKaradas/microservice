spring:
  application:
    name: auth-service # docker-compose servis ismi

  datasource:
    url: jdbc:postgresql://postgres:5432/authdb
    username: postgres # docker-composedan geliyor
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true # uygulama başlatıldığında otomatik çalışması için
    locations: classpath:db/migration
    baseline-on-migrate: true

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka
      register-with-eureka: true
      fetch-registry: true
      registry-fetch-interval-seconds: 10

  redis :
    host: ${SPRING_REDIS_HOST} # docker-composedan geliyor
    port: ${SPRING_REDIS_PORT:6379} # default 6379

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    org.springframework.cloud.netflix.eureka: DEBUG

jwt:
  secret: ${JWT_SECRET}
  accessExpiration: ${JWT_ACCESSEXPIRATION} # 30 dk
  refreshExpiration: ${JWT_REFRESHEXPIRATION} # 1 saat
